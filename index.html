<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/AI_IMAGE_GENERATOR/images/bgai.webp" type="image/webp">
  <script src="index.js" defer></script>

<body>
  <section class="img-gen">
    <div class="content">
      <h1>AI IMAGE GENERATOR TOOL!!</h1>
      <p>Convert your text into a image within a second using this AI Image Generator Tool.</p>
      <form action="#" class="gen-form">
        <input type="text" class="prompt-inp" placeholder="Describe what image you want!" required>
        <div class="controls">
          <select name="" id="" class="img-qty">
            <option value="10">10 Images</option>
            <option value="20">20 Images</option>
            <option value="30">30 Images</option>
            <option value="40">40 Images</option>
            <option value="50" selected>50 Images</option>
            <option value="60">60 Images</option>
            <option value="70">70 Images</option>
            <option value="80">80 Images</option>
            <option value="90">90 Images</option>
            <option value="100">100 Images</option>
          </select>
          <button class="gen-btn" type="submit">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="img-gal">
    <div class="img-c">
      <img src="/AI_IMAGE_GENERATOR/images/img1.webp" alt="img1">
